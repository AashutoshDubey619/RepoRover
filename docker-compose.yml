version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: reporover_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - PORT=5000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: reporover_frontend
    ports:
      - "80:80"
    depends_on:
      - backend